<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCB Organization Info</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        body {
            font-family: "Phantom Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color: #1f2d3d;
            margin: 0;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.125;
            letter-spacing: -0.009em;
            margin-top: 0;
            margin-bottom: 1rem;
            color: #ec3750;
            animation: slideUp 0.5s ease-out;
        }
        input {
            background-color: #ffffff;
            color: #1f2d3d;
            font-family: inherit;
            border-radius: 8px;
            border: 2px solid #ec3750;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out 0.1s both;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(236, 55, 80, 0.3);
            transform: translateY(-2px);
        }
        button {
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.125);
            letter-spacing: 0.009em;
            background-color: #ec3750;
            color: #ffffff;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out 0.2s both;
        }
        button:hover, button:focus {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.0625), 0 8px 12px rgba(0, 0, 0, 0.125);
            transform: translateY(-2px);
        }
        .hidden {
            display: none;
        }
        .org-name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ec3750;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }
        .amount-raised {
            font-size: 6rem;
            color: #33d6a6;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out 0.1s both, pulse 2s ease-in-out infinite;
        }
        .decoration {
            position: absolute;
            font-size: 12rem;
            opacity: 0.1;
            color: #ec3750;
            z-index: -1;
            transition: all 0.3s ease;
        }
        .decoration-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(15deg);
        }
        .confetti-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }
        .footer-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1f2d3d;
            color: #ffffff;
            text-align: center;
            padding: 0.5rem;
            font-size: 1rem;
            transition: transform 0.3s ease-in-out;
            animation: slideUp 0.5s ease-out 0.4s both;
        }
        .footer-banner.hidden {
            transform: translateY(100%);
        }
        .footer-banner-toggle {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2d3d;
            color: #ffffff;
            border: none;
            border-radius: 50% 50% 0 0;
            width: 40px;
            height: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            transition: transform 0.3s ease-in-out;
        }
        .footer-banner.hidden .footer-banner-toggle {
            transform: translateX(-50%) rotate(180deg);
        }
        .footer-banner-toggle:hover {
            transform: translateX(-50%) translateY(-2px);
        }
        .footer-banner.hidden .footer-banner-toggle:hover {
            transform: translateX(-50%) rotate(180deg) translateY(2px);
        }
        .hcb-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: #ec3750;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .hcb-link:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <button class="confetti-btn" onclick="triggerConfetti()">üéâ</button>
    <div class="container" id="startScreen">
        <h1>Enter Organization ID or Slug</h1>
        <input type="text" id="orgId" placeholder="Enter organization ID or slug">
        <button onclick="showOrgInfo()">Next</button>
        <div class="decoration decoration-1">&#9733;</div>
        <div class="decoration decoration-2">&#9733;</div>
    </div>

    <div class="container hidden" id="infoScreen">
        <div class="org-name" id="orgName"></div>
        <div class="amount-raised" id="amountRaised"></div>
        <div class="decoration decoration-1">$</div>
        <div class="decoration decoration-2">$</div>
        <a href="#" id="hcbLink" class="hcb-link hidden">Visit HCB Page</a>
    </div>

    <div class="footer-banner" id="footerBanner">
        <button class="footer-banner-toggle" onclick="toggleFooterBanner()">‚ñ≤</button>
        Made with ‚ù§Ô∏è by Shaheer. API and Info from Hack Club and HCB
    </div>

    <script>
        async function showOrgInfo() {
            const orgId = document.getElementById('orgId').value;
            const startScreen = document.getElementById('startScreen');
            const infoScreen = document.getElementById('infoScreen');
            const orgNameDiv = document.getElementById('orgName');
            const amountRaisedDiv = document.getElementById('amountRaised');
            const hcbLink = document.getElementById('hcbLink');

            try {
                const response = await fetch(`https://hcb.hackclub.com/api/v3/organizations/${orgId}`);
                if (!response.ok) {
                    throw new Error('Organization not found or not in Transparency Mode');
                }
                const data = await response.json();

                const orgName = data.name;
                const totalRaised = (data.balances.total_raised / 100).toFixed(2); // Convert cents to dollars
                const orgSlug = data.slug;

                orgNameDiv.textContent = orgName;
                amountRaisedDiv.textContent = `$${totalRaised}`;
                hcbLink.href = `https://hcb.hackclub.com/${orgSlug}`;
                hcbLink.classList.remove('hidden');

                startScreen.classList.add('hidden');
                infoScreen.classList.remove('hidden');
                triggerConfetti();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function toggleFooterBanner() {
            const banner = document.getElementById('footerBanner');
            banner.classList.toggle('hidden');
        }

        // Microanimation for decorations
        document.querySelectorAll('.decoration').forEach(el => {
            el.addEventListener('mouseover', () => {
                el.style.transform = 'scale(1.1) rotate(0deg)';
            });
            el.addEventListener('mouseout', () => {
                el.style.transform = el.classList.contains('decoration-1') ? 'rotate(-15deg)' : 'rotate(15deg)';
            });
        });
    </script>
</body>
</html>
